name: Deploy Hugo site to Pages

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Build React Apps
        run: |
          echo "🚀 Building React apps..."
          # Create apps directory in static if it doesn't exist
          mkdir -p static/apps
          
          # Find all React apps and build them
          for app_dir in apps/*/; do
            if [ -d "$app_dir" ] && [ -f "$app_dir/package.json" ]; then
              app_name=$(basename "$app_dir")
              echo "📦 Building app: $app_name"
              
              # Navigate to app directory
              cd "$app_dir"
              
              # Install dependencies
              npm ci
              
              # Build the app
              npm run build
              
              # Copy built files to Hugo static directory
              echo "📁 Copying $app_name to static/apps/$app_name"
              mkdir -p "../../static/apps/$app_name"
              cp -r dist/* "../../static/apps/$app_name/"
              
              # Return to root
              cd "../.."
              
              echo "✅ Built and deployed app: $app_name"
            fi
          done

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          echo "🏗️ Building Hugo site..."
          hugo \
            --gc \
            --minify \
            --baseURL "${{ steps.pages.outputs.base_url }}/"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 